<!DOCTYPE html>
<html>
<head>
    <title>GifTastic Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Google Font Header -->
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light|Indie+Flower' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <!-- Game Header -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header"><h1>Gif Tastic TV and Movies</h1></div>
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <!-- Gif Topic Buttons -->
        <div class="row">
            <div class="col-sm-12">
                <div id="topicButton"></div>
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <!-- Gif Topic Add Form -->
        <div class="row">
            <div class="col-sm-12">
                <div id="topicAddButton">
                    <form id="topicAddForm">
                        <label for="topicInput">Add A Show or Movie</label><br>
                        <input type="text" id="topicInput">
                        <input type="submit" id="addInput" class='btn btn-info'value="Submit">
                    </form> <!-- end form topicAddForm -->
                </div><!-- end div topicAddButton -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <!-- Gif Topic Return Output -->
        <div class="row">
            <div class="col-sm-12">
                <div id="topicGifOutput">
                </div><!-- end div topicGifOutput -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->
    </div><!-- end container -->

    <!-- Bootstrap JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
